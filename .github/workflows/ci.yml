name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  # ── Backend Tests ────────────────────────────────────────────
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: backend/pyproject.toml

      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y libsndfile1

      - name: Install backend
        run: pip install -e ".[dev]"

      - name: Lint
        run: |
          pip install ruff
          ruff check app/

      - name: Run tests
        env:
          APP_ENV: development
          DB_BACKEND: sqlite
          SECRET_KEY: ci-test-secret-key
          JWT_SECRET_KEY: ci-test-jwt-secret
        run: pytest tests/ -v --tb=short

  # ── Frontend Build ───────────────────────────────────────────
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        env:
          NEXT_PUBLIC_API_URL: https://aasirbad-api.onrender.com/api/v1
        run: npm run build
