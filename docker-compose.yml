# ============================================================
# Aasirbad - Docker Compose
# Full stack: API, Worker, Frontend, PostgreSQL, Redis
# =============================================================

version: '3.9'

services:
  # ── PostgreSQL Database ──────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: aasirbad-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-aasirbad}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aasirbad_secret}
      POSTGRES_DB: ${POSTGRES_DB:-aasirbad}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aasirbad"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ── Redis ────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: aasirbad-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ── Backend API ──────────────────────────────────────────
  api:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.backend
    container_name: aasirbad-api
    environment:
      - APP_ENV=${APP_ENV:-development}
      - DEBUG=${DEBUG:-true}
      - DB_BACKEND=postgresql
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=aasirbad
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-aasirbad_secret}
      - POSTGRES_DB=aasirbad
      - REDIS_HOST=redis
      - STORAGE_BACKEND=${STORAGE_BACKEND:-local}
      - BACKEND_CORS_ORIGINS=${BACKEND_CORS_ORIGINS:-http://localhost:3000}
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/app:/app/app  # Hot reload in development
      - storage_data:/app/storage  # Local file storage
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  # ── Celery CPU Worker ────────────────────────────────────
  worker-cpu:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.backend
    container_name: aasirbad-worker-cpu
    environment:
      - APP_ENV=development
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
      - TORCH_DEVICE=cpu
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      celery -A app.workers.celery_app worker
      --queues=cpu
      --concurrency=2
      --loglevel=info
    restart: unless-stopped

  # ── Celery GPU Worker (optional, requires nvidia-docker) ─
  worker-gpu:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.worker
    container_name: aasirbad-worker-gpu
    environment:
      - APP_ENV=development
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
      - TORCH_DEVICE=cuda
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    profiles:
      - gpu  # Only start with: docker compose --profile gpu up
    restart: unless-stopped

  # ── Frontend ─────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: /api/v1
        NEXT_PUBLIC_WS_URL: /ws
    container_name: aasirbad-frontend
    environment:
      - NEXT_PUBLIC_API_URL=/api/v1
      - NEXT_PUBLIC_WS_URL=/ws
    ports:
      - "3000:3000"
    depends_on:
      - api
    restart: unless-stopped

  # ── Celery Flower (monitoring) ───────────────────────────
  flower:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.backend
    container_name: aasirbad-flower
    environment:
      - REDIS_HOST=redis
    env_file:
      - .env
    ports:
      - "5555:5555"
    depends_on:
      redis:
        condition: service_healthy
    command: celery -A app.workers.celery_app flower --port=5555
    profiles:
      - monitoring
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  storage_data:
