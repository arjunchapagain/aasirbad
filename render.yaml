services:
  # Backend API
  - type: web
    name: aasirbad-api
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -e "." && pip install psycopg2-binary aiosqlite
    startCommand: alembic upgrade head 2>&1 || echo 'Alembic migration skipped'; uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 1
    healthCheckPath: /health
    envVars:
      - key: APP_ENV
        value: production
      - key: DEBUG
        value: false
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: DB_BACKEND
        value: postgresql
      - key: DATABASE_URL
        fromDatabase:
          name: aasirbad-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: aasirbad-redis
          property: connectionString
      - key: STORAGE_BACKEND
        value: local
      - key: LOCAL_STORAGE_DIR
        value: /opt/render/project/src/backend/storage
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_ACCESS_TOKEN_EXPIRE_MINUTES
        value: 60
      - key: JWT_REFRESH_TOKEN_EXPIRE_DAYS
        value: 7
      - key: TORCH_DEVICE
        value: cpu
      - key: MIN_RECORDINGS_FOR_TRAINING
        value: 5
      - key: AUDIO_SAMPLE_RATE
        value: 22050
      - key: LOG_LEVEL
        value: INFO
      - key: BACKEND_CORS_ORIGINS
        value: "https://aasirbad.onrender.com,https://aasirbad-frontend.onrender.com"

  # Frontend
  - type: web
    name: aasirbad-frontend
    runtime: node
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://aasirbad-api.onrender.com/api/v1
      - key: NEXT_PUBLIC_WS_URL
        value: wss://aasirbad-api.onrender.com/ws
      - key: NODE_VERSION
        value: 20

  # Redis
  - type: redis
    name: aasirbad-redis
    plan: free
    region: oregon
    maxmemoryPolicy: noeviction
    ipAllowList: []

databases:
  - name: aasirbad-db
    databaseName: aasirbad
    user: aasirbad
    plan: free
    region: oregon
